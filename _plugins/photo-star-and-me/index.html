<script type="text/javascript">
var thirdpartyGalleriaDef;
(function(){
	var p = document.getElementById("thirdparty-galleria-default");
	if (p) {
		var id = false;
		var u = document.location.href;
		u = u.split("?");
		if (typeof u[1] != "undefined") {
			u = u[1].split("&");
			if (u.length > 0) {
				for (var c in u) {
					if (!u.hasOwnProperty(c)) continue;
					if (u[c].substring(0, 3) == "id=") {
						u = u[c].split("=");
						if (typeof u[1] != "undefined") {
							u = parseInt(u[1], 10);
							if (!isNaN(u)) id = u;
							break;
						}
					}
				}
			}
		}
		var el = document.createElement("IMG");
		el.src = "http://apps.metronews.ru/pool/photo/img.php?project=star-and-me" + (id ? ("&id=" + id) : "");
		p.appendChild(el);
	}
	// Load the Azur theme
	Galleria.loadTheme('/templates/v3/javascript/vendor/galleria.azur.min.js');
	Galleria.configure({
	transition: 'slide',
	initialTransition: 'fade',
	imageCrop: 'landscape',
	fullscreenCrop: false,
	clicknext: true,
	touchTransition: 'slide',
	_locale: {
			show_captions: "Показать описание",
			hide_captions: "Убрать описание",
			play: "Запустить слайд-шоу",
			pause: "Приостановить слайд-шоу",
			enter_fullscreen: "Включить полноэкранный режим",
			exit_fullscreen: "Выключить полноэкранный режим",
			next: "Следующее фото",
			prev: "Предыдущее фото",
			showing_image: "Фото %s из %s"
		}
	});
	Galleria.ready(function(options){thirdpartyGalleriaDef = this;});
	Galleria.run('#thirdparty-galleria-default');
})();
</script>
